{% extends 'base.html' %}
{% block body %}
    <div  style="width: 300px;height: 400px;position: absolute;left: 500px;top: 200px;">
    <div style="text-align: center;font-size: large;margin-bottom: 20px;color: blue" >NEMO酒店管理系统</div>
<form   method="post">
    {% csrf_token %}
   <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-user"></i></div>
            <input type="email" name="user" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 text-left checkbox">
            <label class="form-checkbox form-icon">
            <input type="checkbox"> Remember me
            </label>
        </div>
        <div class="col-xs-4">
            <div class="form-group text-right">
            <button class="btn btn-success text-uppercase" type="submit">Sign In</button>
            </div>
        </div>
        <span style="color: red;">{{ error_msg }}</span>
    </div>
</form>
    </div>
{% endblock%}
